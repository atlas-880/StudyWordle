<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="StudyWordle es un juego de palabras que te ayudar√° a aprender a jugar Wordle.">
    <meta name="keywords" content="StudyWordle, Wordle, Juego de palabras, Aprender a jugar Wordle">
    <meta name="author" content="StudyWordle">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#1e293b">
    <meta name="msapplication-TileColor" content="#1e293b">
    <meta name="application-name" content="StudyWordle">
    <meta name="apple-mobile-web-app-title" content="StudyWordle">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="google-site-verification" content="">
    <title>StudyWordle</title>
    <link rel="icon" type="image/png" href="fuentes/logo1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        correct: '#10b981', // Emerald 500
                        present: '#eab308', // Yellow 500
                        absent: '#64748b', // Slate 500
                        dark: '#0f172a', // Slate 900
                        surface: '#1e293b', // Slate 800
                    },
                    animation: {
                        'pop': 'pop 0.1s linear 1',
                        'flip-in': 'flip-in 0.5s ease-in forwards',
                        'flip-out': 'flip-out 0.5s ease-in forwards',
                        'shake': 'shake 0.5s ease-in-out',
                    },
                    keyframes: {
                        pop: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '40%': { transform: 'scale(1.1)', opacity: '1' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-4px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(4px)' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body
    class="bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#0f172a] to-black text-white h-screen flex flex-col overflow-hidden select-none font-sans">

    <!-- Header -->
    <header
        class="relative flex justify-between items-center p-4 border-b border-white/10 bg-white/5 backdrop-blur-md z-20">
        <div class="flex items-center gap-2 z-10 relative">
            <button id="help-btn" class="text-slate-400 hover:text-white transition hover:scale-110 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
            <!-- Info Dropdown -->
            <div id="info-dropdown"
                class="absolute top-full left-0 mt-2 w-48 bg-slate-800 rounded-lg shadow-xl border border-slate-700 hidden flex-col overflow-hidden z-50">
                <a href="privacy.html"
                    class="px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition border-b border-slate-700/50 block text-left">Pol√≠tica
                    de Privacidad</a>
                <a href="terms.html"
                    class="px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition block text-left">T√©rminos
                    y Condiciones</a>
            </div>
        </div>
        <h1
            class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-2xl md:text-3xl font-bold tracking-[0.2em] text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400 drop-shadow-sm">
            STUDY<span class="font-light text-white">WORDLE</span>
        </h1>
        <div class="flex items-center gap-3 z-10">
            <button id="stats-btn" class="text-slate-400 hover:text-white transition hover:scale-110 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </button>
            <button id="settings-btn"
                class="text-slate-400 hover:text-white transition hover:scale-110 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            <button id="hint-btn"
                class="text-slate-400 hover:text-yellow-400 transition hover:scale-110 active:scale-95" title="Pista">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Definition Area -->
    <div class="flex-none p-4 text-center z-10">
        <div class="text-sm text-slate-400 mb-1 uppercase tracking-wide">Definici√≥n</div>
        <div id="definition-display"
            class="text-lg md:text-xl font-medium text-white max-w-2xl mx-auto leading-relaxed min-h-[3rem] flex items-center justify-center drop-shadow-md">
            Cargando...
        </div>
    </div>

    <!-- Game Board -->
    <main class="flex-grow flex items-center justify-center p-2 overflow-y-auto z-10">
        <div id="game-board" class="grid gap-1.5 mx-auto max-w-md w-full px-4">
            <!-- Grid generated by JS -->
        </div>
    </main>

    <!-- Keyboard -->
    <div class="flex-none p-2 pb-6 max-w-3xl mx-auto w-full z-10">
        <div id="keyboard" class="flex flex-col gap-2 w-full">
            <!-- Keyboard generated by JS -->
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"
        class="fixed top-20 left-1/2 transform -translate-x-1/2 flex flex-col gap-2 z-50 pointer-events-none"></div>

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="fixed inset-0 bg-black/60 backdrop-blur-md hidden items-center justify-center z-50 transition-opacity duration-300">
        <div
            class="bg-slate-900/90 p-6 rounded-2xl shadow-2xl max-w-md w-full mx-4 border border-white/10 ring-1 ring-white/5">
            <h2
                class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">
                Configurar Estudio</h2>

            <!-- Study Packs -->
            <div class="mb-4">
                <p class="text-slate-300 text-sm mb-2 font-semibold">Packs de Estudio R√°pido:</p>
                <div class="flex gap-2">
                    <button id="pack-tech-drawing"
                        class="flex-1 px-3 py-2 bg-slate-800 hover:bg-slate-700 text-xs text-white rounded-lg border border-slate-600 transition">üìê
                        Dibujo T√©cnico</button>
                    <button id="pack-chemistry"
                        class="flex-1 px-3 py-2 bg-slate-800 hover:bg-slate-700 text-xs text-white rounded-lg border border-slate-600 transition">üß™
                        Qu√≠mica</button>
                </div>
            </div>

            <p class="text-slate-300 text-sm mb-4">Pega tus datos en formato JSON o CSV. <br>Formato:
                <code>Concepto: Definici√≥n</code>
            </p>
            <textarea id="data-input"
                class="w-full h-40 bg-black/50 border border-slate-600 rounded-lg p-3 text-sm text-white font-mono focus:ring-2 focus:ring-emerald-500 outline-none resize-none"
                placeholder='[{"word": "ATOMO", "def": "Unidad b√°sica de la materia"}, ...]'></textarea>
            <div class="flex justify-end gap-3 mt-4">
                <button id="close-settings"
                    class="px-4 py-2 text-slate-300 hover:text-white transition">Cancelar</button>
                <button id="save-settings"
                    class="px-4 py-2 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white rounded-lg font-medium transition shadow-lg shadow-emerald-900/20">Guardar
                    y Jugar</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal"
        class="fixed inset-0 bg-black/60 backdrop-blur-md hidden items-center justify-center z-50 transition-opacity duration-300">
        <div
            class="bg-slate-900/90 p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 border border-white/10 ring-1 ring-white/5 text-center">
            <h2 id="modal-title"
                class="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">
                ¬°Ganaste!</h2>
            <div id="modal-content" class="mb-6">
                <p class="text-slate-300">La palabra era:</p>
                <p id="correct-word" class="text-2xl font-bold text-white mt-1 tracking-widest drop-shadow-md">PALABRA
                </p>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-6 bg-black/30 p-4 rounded-xl border border-white/5">
                <div>
                    <div id="streak-display" class="text-2xl font-bold text-emerald-400">0</div>
                    <div class="text-xs text-slate-400 uppercase tracking-wider">Racha</div>
                </div>
                <div>
                    <div id="total-played-display" class="text-2xl font-bold text-cyan-400">0</div>
                    <div class="text-xs text-slate-400 uppercase tracking-wider">Jugadas</div>
                </div>
            </div>
            <div class="flex flex-col gap-3">
                <button id="share-btn"
                    class="w-full px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold text-lg transition shadow-lg border border-slate-500 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    Compartir Resultado
                </button>
                <button id="next-word-btn"
                    class="w-full px-6 py-3 bg-gradient-to-r from-emerald-600 to-cyan-600 hover:from-emerald-500 hover:to-cyan-500 text-white rounded-xl font-bold text-lg transition shadow-lg shadow-emerald-900/20 transform hover:scale-105 active:scale-95">
                    Siguiente Concepto
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
